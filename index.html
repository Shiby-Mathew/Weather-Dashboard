<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.7/dayjs.min.js"
      integrity="sha512-hcV6DX35BKgiTiWYrJgPbu3FxS6CsCjKgmrsPRpUPkXWbvPiKxvSVSdhWX0yXcPctOI2FJ4WP6N1zH+17B/sAA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link href="./assets/style.css" rel="stylesheet" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <main class="m-5 text-align-center">
      <div class="row m-0 d-block d-md-flex">
        <section class="col-12 col-md-3">
          <form id="search-form">
            <h2>Search for a City:</h2>

            <input
              type="text"
              id="city-search"
              placeholder="Enter a City Name"
              class="w-100 mb-2"
            />
            <button
              type="submit"
              id="submit"
              class="w-100 mb-3 btn btn-secondary"
            >
              Search
            </button>
          </form>
          <div id="search-container"></div>
          <button id="clear-btn" class="btn btn-danger w-100 mt-2 mb-4">
            Clear Search History
          </button>
        </section>
        <section class="col-12 col-md-9">
          <div id="current-weather" class="p-3 mb-2 d-none">
            <h2 id="current-heading">Current Weather</h2>
            <div class="row">
              <div class="data-container col-4" id="current-data">
                <div id="date">Date :</div>
                <div id="temp">Temp :</div>
                <div id="wind">Wind :</div>
                <div id="humid">Humidity :</div>
                <!-- <img src="" id="card1-icon" class="card-icon"></img> -->
              </div>
              <div class="col-4" id="newElement"></div>
              <div id="current-icon" class="col-4"></div>
            </div>
          </div>

          <div id="forecast" class="p-3 d-none">
            <h2 class="d-block">5-Day Forecast</h2>
            <div class="row justify-content-around d-block d-xl-flex mr-0">
              <!-- text-center d-none col m-2 p-0 -->
              <div id="card1" class="text-center col m-2 p-0">
                <div class="card-body">
                  <div id="card1-title" class="card-title"></div>
                  <img
                    src=""
                    id="card1-icon"
                    alt="weather-icon"
                    class="card-icon"
                  />

                  <div id="card1-date"></div>
                  <div id="card1-temp"></div>
                  <div id="card1-wind"></div>
                  <div id="card1-humid"></div>
                </div>
              </div>
              <div id="card2" class="text-center col m-2 p-0">
                <div class="card-body">
                  <div id="card2-title" class="card-title"></div>
                  <img
                    src=""
                    id="card2-icon"
                    class="card-icon"
                    alt="weather-icon"
                  />

                  <div id="card2-date"></div>
                  <div id="card2-temp"></div>
                  <div id="card2-wind"></div>
                  <div id="card2-humid"></div>
                </div>
              </div>
              <div id="card3" class="text-center col m-2 p-0">
                <div class="card-body">
                  <div id="card3-title" class="card-title"></div>
                  <img
                    src=""
                    id="card3-icon"
                    class="card-icon"
                    alt="weather-icon"
                  />

                  <div id="card3-date"></div>
                  <div id="card3-temp"></div>
                  <div id="card3-wind"></div>
                  <div id="card3-humid"></div>
                </div>
              </div>
              <div id="card4" class="text-center col m-2 p-0">
                <div class="card-body">
                  <div id="card4-title" class="card-title"></div>
                  <img
                    src=""
                    id="card4-icon"
                    class="card-icon"
                    alt="weather-icon"
                  />

                  <div id="card4-date"></div>
                  <div id="card4-temp"></div>
                  <div id="card4-wind"></div>
                  <div id="card4-humid"></div>
                </div>
              </div>
              <div id="card5" class="text-center col m-2 p-0">
                <div class="card-body">
                  <div id="card5-title" class="card-title"></div>
                  <img
                    src=""
                    id="card5-icon"
                    class="card-icon"
                    alt="weather-icon"
                  />

                  <div id="card5-date"></div>
                  <div id="card5-temp"></div>
                  <div id="card5-wind"></div>
                  <div id="card5-humid"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

    <script src="./assets/script.js"></script>
  </body>
</html>
